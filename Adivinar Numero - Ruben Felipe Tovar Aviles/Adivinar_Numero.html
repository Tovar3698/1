<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar numero</title>
</head>
<body>
    <script>
        var numerousuario;
        var numerosecreto;
        var vidas;
        var numerominimo;
        var numeromaximo;
        var resultado;
        vidas = 8;
        alert("ADIVINA EL NUMERO");
        numerominimo = parseInt(prompt("Digite el rango minimo: ")) 
        numeromaximo = parseInt(prompt("Digite el rango maximo: ")) 
		alert("Adivino pero no Divino, tienes "+vidas+" vidas para adivinar el numero secreto entre "+numerominimo+" y "+numeromaximo);
		numerosecreto =  parseInt(Math.random() * (numeromaximo - numerominimo) + numerominimo)
        //console.log(numerosecreto)
        while (vidas>0) {
            numerousuario = parseInt(prompt("Digite Numero: ")) 
            if (numerousuario==numerosecreto) {
                alert("FELICIDADES!! Eres todo un adivino");
                vidas = 0;
            } else {
                if (numerousuario<numerosecreto) {
                    alert("El numero es mayor que " + numerousuario);
                    alert("Te quedan "+vidas+" vidas");
                } else {
                    alert("El numero es menor " + numerousuario);
                    alert("Te quedan "+vidas+" vidas");
                }
            }
            vidas = vidas-1;
            
            if (vidas==0) {
                alert("Malo, te quedaste sin vidas. El numero secreto era: " + numerosecreto);
                
            }
            
        }
    </script>
</body>
</html>
