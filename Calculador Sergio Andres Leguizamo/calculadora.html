<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/Calculadoraa.js"></script>
</head>
<body>
    <script>
        let numero1 = prompt("Ingrese el primer numero:");
        let numero2 = prompt("Ingrese el segundo numero:");

        alert("La suma de "+numero1+" y "+numero2+" es: "+suma(numero1,numero2));
        alert("La resta de "+numero1+" y "+numero2+" es: "+resta(numero1,numero2));
        alert("La multiplicacion de "+numero1+" y "+numero2+" es: "+multiplicacion(numero1,numero2));
        alert("La division de "+numero1+" y "+numero2+" es: "+division(numero1,numero2));

       
    </script>
</body>
</html>
